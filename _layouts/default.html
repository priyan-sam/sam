<!DOCTYPE html>
<html>
<head>
    <!-- [[! Document Settings ]] -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- [[! Page Meta ]] -->
    <title>{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{{ site.name }} - {{ site.description }}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico" >
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME CSS -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    
    <!-- CUSTOM STYLE CSS -->
    <link href="{{page.css}}" rel="stylesheet" />
    <!-- [[! Styles'n'Scripts ]] -->
    <!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/screen.css" />-->
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/syntax.css" />

    <!-- [[! highlight.js ]] -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
    <style>.hljs { background: none; }</style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- [[! Ghost outputs important style and meta data with this tag ]] -->
    {% include head.html %}

</head>
<body class="{% if paginator.page > 1 %}paged archive-template{% elsif page.class %}{{ page.class }}{% else %}home-template{% endif %} nav-closed">

   <!-- {% include navigation.html %}-->
    
        <!-- [[! Everything else gets inserted here ]] -->
        {{ content }}

    <div class="myfooter">
        The Thing Is | by: Samanlie

    </div>

    <!--FOOTER SECTION END-->
    <!--  Jquery Core Script -->
    <script src="{{ site.baseurl }}assets/js/jquery-1.10.2.js"></script>
    <!--  Core Bootstrap Script -->
    <script src="{{ site.baseurl }}assets/js/bootstrap.js"></script>
    <!--  Scrolling Reveal Script -->
    <script src="{{ site.baseurl }}assets/js/scrollReveal.js"></script>
    <!--  Scroll Scripts -->
    <script src="{{ site.baseurl }}assets/js/jquery.easing.min.js"></script>
    <!--  Custom Scripts -->
    <script src="{{ site.baseurl }}assets/js/custom.js"></script>

    <!-- Add Google Analytics  -->
    {% include analytics.html %}   
</body>
</html>
